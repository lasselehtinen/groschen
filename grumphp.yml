parameters:
  bin_dir: "./vendor/bin"
  git_dir: "."
  ascii:
    failed: ~
    succeeded: ~
  process_timeout: 180
  tasks:
      composer:
        no_check_lock: true
        metadata:
          priority: 500
      securitychecker:
        metadata:
          priority: 400
      phpcs:
        metadata:
          priority: 300
        standard: PSR2
        ignore_patterns:
          - "tests/*.php"
      phpstan:
        level: 6
        triggered_by: [php]
        metadata:
          priority: 200
      phpunit:
        metadata:
          priority: 100

